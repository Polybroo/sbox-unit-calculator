<!doctype html>
<html>
<head>
    <title>S&box Unit Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/generic.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/calc.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div id="background"></div>
    <div id="container">
        <div id="wrapper">
            <div class="calcbox">
                <h1 class="calcbox-title">
                    Metric
                </h1>
                <div class="calcbox-content">
                    <p>Millimeters</p>
                    <input type="number" min="0" id="unit_mm" oninput="onMillimetersChange()" />
                    <p>Centimeters</p>
                    <input type="number" min="0" id="unit_cm" oninput="onCentimetersChange()" />
                    <p>Meters</p>
                    <input type="number" min="0" id="unit_m" oninput="onMetersChange()" />
                    <p>Kilometers</p>
                    <input type="number" min="0" id="unit_km" oninput="onKilometersChange()" />
                </div>
            </div>
            <div class="calcbox saucify">
                <h1 class="calcbox-title">
                    S&box
                </h1>
                <div class="calcbox-content">
                    <p>Units</p>
                    <input type="number" min="0" id="unit_src" oninput="onUnitsChange()" />
                </div>
            </div>
            <div class="calcbox">
                <h1 class="calcbox-title">
                    Imperial
                </h1>
                <div class="calcbox-content">
                    <p>Inches</p>
                    <input type="number" min="0" id="unit_in" oninput="onInchesChange()" />
                    <p>Feet</p>
                    <input type="number" min="0" id="unit_ft" oninput="onFeetChange()" />
                    <p>Yards</p>
                    <input type="number" min="0" id="unit_ya" oninput="onYardsChange()" />
                    <p>Miles</p>
                    <input type="number" min="0" id="unit_mi" oninput="onMilesChange()" />
                </div>
            </div>
        </div>
    </div>
    <script src="js/calc.js">
    </script>
    <script src="js/randbg.js">
    </script>
</body>
</html>
